name: Fetch Velib Data Hourly

permissions:
  contents: write  # autorise le push automatique

on:
  schedule:
    # Exécution toutes les heures pile (UTC)
    - cron: "0 * * * *"
  workflow_dispatch:  # permet le lancement manuel

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Installer les dépendances
        run: |
          pip install pandas requests

      - name: Lancer le script Python
        run: python velib_fetch.py

      - name: Commit & Push des nouvelles données
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          if git diff --staged --quiet; then
            echo "Aucune modification à commettre."
          else
            git commit -m "Mise à jour données Vélib $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi

